<!DOCTYPE html>
<html ng-app="signally">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="style.css">

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script> 

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
</script>


 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.js"></script>
    <script src="js/deps/bootstrap-typeahead.js"></script>
    <script src="js/deps/rangy-core.js"></script>
    <script src="js/deps/caret-position.js"></script>
    <script src="js/bootstrap-tagautocomplete.js"></script>
    <script>
    $(document).ready(function(){
      
      $('div#phrase').tagautocomplete({
        source: ['#obstacle','#action','#goal','#measure','#request'],
        character: '#'
      });
    $('div#phrase').first().focus();
      });
  function addText (text) {
        $('#phrase').append(text);
    $('div#phrase').first().focus();
    };

    </script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="AppController as appCtrl">
<form id="phraseform" novalidate ng-controller="SignalController as signalCtrl" ng-submit="signalCtrl.addSignal(signal)">

<h1>Talking to <input ng-model="signalCtrl.signal.person"> about <input ng-model="signalCtrl.signal.topic">
<div contenteditable strip-br="true" id="phrase" ng-model="signalCtrl.signal.phrase" required></div>
<button type="button" onclick="addText(' #obstacle')">#obstacle</button>
<button type="button" onclick="addText(' #goal')">#goal</button>
<button type="button" onclick="addText(' #action')">#action</button>
<input type="submit" hidden>
</form>
<div class="phrases" ng-repeat="signal in appCtrl.signals | reverse">
<li>{{signal.phrase}}</li>
</div>

</body>
</html>
